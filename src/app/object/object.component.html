<div style="border-style: none" *ngIf="loader=='loading' || loader=='loaded'">
 	<p style="color: grey">{{company.meta}}</p>
	<p *ngIf="company.cert == 'bcorporation'" style="color: grey"><img height="30px" src="assets/bcorporation.jpg"><a href="{{company.certlink}}" target="_blank">View this company's B-Corp Site</a></p>
</div>

<hr>

<div style="border-style: none" *ngIf="loader=='wait'" class="row">
	<p style="padding: 20px"></p>
</div> 

<div style="border-style: none" *ngIf="loader=='loading'" class="row">
	<p style="padding: 20px">Loading Products...</p>
</div> 


<div style="border-style: none" *ngIf="loader=='loaded'" class="row">
	<div *ngFor="let item of this.resultItems.items" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 hoverBox" style="border-style: none; text-align:center; position: relative; ">
		<a href="{{item.url}}" target="_blank" (click)="googleAnalytics()">
			<p><img class="hoverImage" src="{{item.imageUrl}}" height="" width="100%"></p>
			<p class="hoverText" style="position: absolute; top: 50px; left: 0; width: 100%; text-decoration: none; color: black"><b>{{item.name.substring(0,50)}}</b></p>
			<h5 style="text-decoration: none; color: darkgrey">
				{{item.price | currency:'USD':true:'1.0-2'}}
			</h5>
		</a>
	</div>
</div> 



<div style="border-style: none" *ngIf="resultItems?.items.length == 0" class="row">
	<p style="padding-left: 20px">No Products Found</p>
</div>
